services:
  tourfurr:
    build:
      context: .
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_DISABLE_EMAIL: ${VITE_DISABLE_EMAIL:-false}
        VITE_ADMIN_PIN: ${VITE_ADMIN_PIN}
        VITE_REGISTRATION_OPEN_DATE: ${VITE_REGISTRATION_OPEN_DATE:-2026-03-01T00:00:00}
        VITE_GRACE_PERIOD_MINUTES: ${VITE_GRACE_PERIOD_MINUTES:-15}
        VITE_SMARTCAPTCHA_SITE_KEY: ${VITE_SMARTCAPTCHA_SITE_KEY:-}
        VITE_TURNSTILE_SITE_KEY: ${VITE_TURNSTILE_SITE_KEY:-}
    ports:
      - "3000:80"
    restart: unless-stopped
