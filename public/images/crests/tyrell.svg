<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="16" fill="#2D6A4F"/>
  <circle cx="100" cy="100" r="85" fill="#1B4332" opacity="0.3"/>
  <circle cx="100" cy="95" r="70" fill="none" stroke="#52B788" stroke-width="2"/>
  <!-- Golden Rose -->
  <g transform="translate(100,90)">
    <!-- Outer petals -->
    <g fill="#FFD700">
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(0)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(60)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(120)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(180)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(240)"/>
      <ellipse cx="0" cy="-30" rx="14" ry="22" transform="rotate(300)"/>
    </g>
    <!-- Inner petals -->
    <g fill="#DAA520">
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(30)"/>
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(90)"/>
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(150)"/>
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(210)"/>
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(270)"/>
      <ellipse cx="0" cy="-18" rx="9" ry="14" transform="rotate(330)"/>
    </g>
    <!-- Center -->
    <circle cx="0" cy="0" r="10" fill="#B8860B"/>
    <circle cx="0" cy="0" r="5" fill="#FFD700"/>
  </g>
  <!-- Stem -->
  <line x1="100" y1="120" x2="100" y2="155" stroke="#2E8B57" stroke-width="3"/>
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="14" fill="#FFD700" font-weight="bold">TYRELL</text>
</svg>
