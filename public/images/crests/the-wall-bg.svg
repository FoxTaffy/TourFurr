<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8F0FE"/>
      <stop offset="30%" stop-color="#B0C4DE"/>
      <stop offset="60%" stop-color="#8BA8C4"/>
      <stop offset="100%" stop-color="#5A7A9A"/>
    </linearGradient>
    <linearGradient id="iceSheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="400" fill="#2C3E50"/>
  <!-- Wall -->
  <rect x="0" y="50" width="800" height="350" fill="url(#wallGrad)"/>
  <!-- Ice texture lines -->
  <g stroke="#A0B8D0" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="80" x2="800" y2="85"/>
    <line x1="0" y1="120" x2="800" y2="118"/>
    <line x1="0" y1="160" x2="800" y2="163"/>
    <line x1="0" y1="200" x2="800" y2="198"/>
    <line x1="0" y1="240" x2="800" y2="243"/>
    <line x1="0" y1="280" x2="800" y2="278"/>
    <line x1="0" y1="320" x2="800" y2="322"/>
    <line x1="0" y1="360" x2="800" y2="358"/>
  </g>
  <!-- Vertical cracks -->
  <g stroke="#7A9AB8" stroke-width="0.8" opacity="0.3">
    <path d="M100,50 L98,150 L102,250 L99,400"/>
    <path d="M250,50 L252,120 L248,220 L251,400"/>
    <path d="M400,50 L398,180 L403,300 L400,400"/>
    <path d="M550,50 L553,140 L548,260 L552,400"/>
    <path d="M700,50 L697,160 L702,280 L699,400"/>
  </g>
  <!-- Ice sheen overlay -->
  <rect x="0" y="50" width="800" height="350" fill="url(#iceSheen)"/>
  <!-- Snow particles at top -->
  <g fill="white" opacity="0.6">
    <circle cx="50" cy="30" r="2"/>
    <circle cx="150" cy="15" r="1.5"/>
    <circle cx="280" cy="35" r="2"/>
    <circle cx="400" cy="20" r="1.8"/>
    <circle cx="520" cy="40" r="1.5"/>
    <circle cx="650" cy="25" r="2"/>
    <circle cx="750" cy="35" r="1.5"/>
  </g>
</svg>
