<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="16" fill="#8B0000"/>
  <circle cx="100" cy="100" r="85" fill="#6B0000" opacity="0.3"/>
  <circle cx="100" cy="95" r="70" fill="none" stroke="#C8A951" stroke-width="3"/>
  <!-- Lion silhouette -->
  <g transform="translate(100,95) scale(0.6)" fill="#C8A951">
    <!-- Body -->
    <ellipse cx="5" cy="15" rx="45" ry="28"/>
    <!-- Head -->
    <circle cx="-35" cy="-10" r="22"/>
    <!-- Mane -->
    <circle cx="-35" cy="-15" r="28" fill="#DAA520" opacity="0.6"/>
    <circle cx="-30" cy="-20" r="25" fill="#B8860B" opacity="0.4"/>
    <!-- Face -->
    <circle cx="-40" cy="-12" r="3" fill="#8B0000"/>
    <circle cx="-30" cy="-12" r="3" fill="#8B0000"/>
    <ellipse cx="-35" cy="-4" rx="5" ry="3" fill="#DAA520"/>
    <!-- Mouth -->
    <path d="M-42,0 Q-35,8 -28,0" stroke="#8B0000" stroke-width="1.5" fill="none"/>
    <!-- Front legs -->
    <rect x="-20" y="32" width="12" height="28" rx="4" fill="#C8A951"/>
    <rect x="-5" y="34" width="12" height="26" rx="4" fill="#C8A951"/>
    <!-- Back legs -->
    <rect x="25" y="32" width="12" height="28" rx="4" fill="#C8A951"/>
    <rect x="40" y="34" width="12" height="26" rx="4" fill="#B8960B"/>
    <!-- Tail -->
    <path d="M48,5 Q70,-10 75,-30 Q72,-20 65,-15 Q75,-25 70,-40" stroke="#C8A951" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Tail tuft -->
    <circle cx="70" cy="-40" r="6" fill="#C8A951"/>
  </g>
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="12" fill="#C8A951" font-weight="bold">LANNISTER</text>
</svg>
